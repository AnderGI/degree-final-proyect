<article class="container" [attr.data-id]="car.id.value">
  <div class="banner-image">
    <img [src]="car.carImageURL.value" />
  </div>

  <div class="wrapper">
    <h1>{{ car.title.value }}</h1>
    <p>{{ car.description.value }}</p>
    <div class="button-wrapper">
      <a [routerLink]="['/car', car.id.value]" class="btn btn-primary"
        >Ver m√°s</a
      >
    </div>
  </div>
</article>
